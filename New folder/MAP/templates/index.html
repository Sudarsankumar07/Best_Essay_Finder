{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Essay Evaluation</title>
    <style>
        /* Reset default styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    background-color: #f9f9f9;
}

header {
    background-color: #333;
    color: #fff;
    padding: 20px;
    text-align: center;
}

header h1 {
    margin: 0;
    font-size: 2rem;
}

nav ul {
    list-style-type: none;
    padding: 0;
}

nav ul li {
    display: inline;
    margin-right: 20px;
}

nav ul li a {
    color: #fff;
    text-decoration: none;
    font-size: 1.2rem;
}

main {
    padding: 20px;
}

section {
    margin-bottom: 40px;
}

form {
    margin-bottom: 20px;
}

label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
}

textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

input {
    padding: 10px 20px;
    background-color: #333;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1rem;
}

input:hover {
    background-color: #555;
}

#result {
    margin-top: 20px;
}
footer {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 20px;
    position: fixed;
    bottom: 0;
    width: 100%;
}

    </style>
</head>
<body>
    <header>
        <h1>AI Essay Evaluation</h1>
    </header>

    <main>
        <section id="interview">
            <h2>Essay Evaluation</h2>
            <form id="essay-form" action="{% url 'essay-form'%}" method="post">
                {% csrf_token %}
                <label for="essay1">Essay 1:</label><br>
                <textarea id="essay1" name="essay1" rows="6" cols="50" placeholder="Enter your essay here..."></textarea><br>
                
                <label for="essay2">Essay 2:</label><br>
                <textarea id="essay2" name="essay2" rows="6" cols="50" placeholder="Enter your essay here..."></textarea><br>

                <label for="essay3">Essay 3:</label><br>
                <textarea id="essay3" name="essay3" rows="6" cols="50" placeholder="Enter your essay here..."></textarea><br>

                <input type="submit">
            </form>
            <div id="result">
                {% if content %}
                    <h2>Best Essay</h2>
                    <p>{{ content }}</p>
                {% else %}
                    <p>No essay found.</p>
                {% endif %}
            </div>
        </section>
    </main>
    <br>
    <footer>
        <p>&copy; 2024 AI Essay Evaluation</p>
    </footer>
</body>
</html>
